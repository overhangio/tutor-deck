<div class="config">
    {% for key, value in config.items() %}
    <div class="item">
        <span>{{ key }}:</span>
        {% if value is boolean %}
        <input type="checkbox" name="{{ key }}" {% if value %}checked{% endif %} />
        {% else %}
        <input type="text" value="{{ value }}" size="50"/>
        {% endif %}

        {% if key in user_config %}
        <form method="POST"><input type="button" value="unset" /></form>
        {% endif %}
    </div>
    {% endfor %}
</div>
